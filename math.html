        <div class="game-area">
            <div class="controls-area">
                <button data-type="addition" class="btn btn--big btn--green"> <i class="fas fa-plus"></i>
                </button>
                <button data-type="subtract" class="btn btn--big btn--blue"> <i class="fas fa-minus"></i>
                </button>
                <button data-type="multiply" class="btn btn--big btn--orange"> <i class="fas fa-times"></i>
                </button>
                <button data-type="division" class="btn btn--big btn--red"> <i class="fas fa-divide"></i>
                </button>
    
            </div>
            
            <div class="question-area">
                <span id="operand1">0</span>
                <span id="operator">X</span>
                <span id="operand2">0</span>
                <span>=</span>
                <p class="answer-message">Enter Answer:</p>
                <input id="answer-box" type="number">
            </div>
            
        </div>
        <button data-type="submit" class="btn btn--gray">Submit Answer</button>
    
        <div class="score-area">
            <p class="scores">Correct Answers: <span id="score"> 0</span></p>
            <p class="scores">Incorrect Answers: <span id="incorrect"> 0</span></p>
